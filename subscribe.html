<html lang="en">

<head>
	<title>OPEN THINGS</title>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">

	<link rel="stylesheet" type="text/css" href="style.css" media="screen">
	<link rel="stylesheet" type="text/css" href="home.css" media="screen">
</head>

<body class="preload">
	<form name="subscribe-form">
		<input id="email" name="email" type="email" placeholder="Email" required>
		<button type="submit" onclick="send()">Send</button>
	</form>
	
	<script>
		function send() {
			var email = document.getElementById('email').value;
			var url = 'https://script.google.com/macros/s/AKfycbyc_qgskcKR7tGjfLnCSKCMVDN6MM8uS7YwNnZxDBWlUKvib379Qkv3zBn33jt_5gpEzQ/exec';
			
			fetch(url, {
				method: 'POST',
				headers: {
					'Content-Type': 'application/x-www-form-urlencoded'
				},
				body: 'email=' + email
			})
			.then(response => response.text())
			.then(response => console.log(JSON.stringify(response)))
			.then(data => {
				alert(data); // Zeigen Sie eine Erfolgsmeldung an
			})
			.catch(error => {
				console.error('Fehler:', error);
			});
	}
	</script>
</body>

</html>

<body class="preload">

	<nav w3-include-html="navigation.html"></nav>

	<main>
		<section id="hero">
			<div class="wrapper">
				<div class="thing detail">
					<picture class="brackets">
						<img src="assets/img/things/3.png" />
					</picture>
					<div class="title">
						<h3 class="thing-headline" data-translatekey="card_title_thing3"></h3>
						<p class="thing-description" data-translatekey="concept_label"></p>
					</div>
				</div>
				<!-- <a class="cta right link" target="/blank"
					href="https://www.tindie.com/products/informatic0re/thread-sensor-tag">Order Now</a> -->

		</section>

		<section id="general">
			<div class="wrapper">
				<h2 data-translatekey="thing3_general_short_description"></h2>
			</div>
		</section>

		<section id="scheme">
			<div class="wrapper image">
				<img src="assets/posts/thing-3/water-concept.png" />
			</div>
		</section>

		<section id="device">
			<div class="wrapper image">
				<img src="assets/posts/thing-3/device.png" />

		</section>

			<div class="wrapper">
				<div class="specs-card">
					<img src="assets/posts/thing-3/riverwatch-scheme.png" />
					<ul>
						<li>
							<h5 class="title" data-translatekey="thing3_no_specs_label"></h5>
							<p class="content" data-translatekey="thing3_no_specs_desc"></p>
						</li>
					</ul>
				</div>
			</div>
		</section>


		<section id="software">
			<div class="wrapper">
				<div class="wrapper more">
					<h5 data-translatekey="thing3_description_title"></h5>
					<p data-translatekey="thing3_description"></p>
					<a href="https://github.com/open-thngs/ot-river-watch-riwa" class="link" data-translatekey="github_repository_link"></a>
				</div>
			</div>

		</section>


		<section id="studiopics" class="stage">
			<div class="wrapper">
				<img src="assets/posts/thing-3/rubberduck.png" width="30%" />

			</div>

			<div class="wrapper thingsgrid">
				<a class="thing appear" href="thing-1.html">
					<picture class="brackets">
						<img src="assets/img/things/1.png" />

					<div class="title">
						<h3 class="thing-headline link" data-translatekey="card_title_thing1"></h3>

				</a>
				<a class="thing appear" href="thing-2.html">
					<picture class="brackets">

					<div class="title">

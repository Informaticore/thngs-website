	<script>
		function send() {
			var email = document.getElementById('email').value;
			var url = 'https://script.google.com/macros/s/AKfycbw484k8i9ugKvXLhnY1QY6gw19gxq9WcC_8y0uIbecpxKsUs5CKJ3Czu4cgE483EljX-w/exec';
			
			fetch(url, {
				method: 'POST',
				headers: {
					'Content-Type': 'application/x-www-form-urlencoded'
				},
				body: 'email=' + email
			})
			.then(response => response.text())
			.then(response => console.log(JSON.stringify(response)))
			.catch(error => {
				console.error('Fehler:', error);
			});
		}
	</script>
